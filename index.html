<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <title>Hover board</title>
</head>
<body>
    <div class="container">

    </div>
    <div class="box_icon_config">
        <i class='bx bx-cog open_config'></i>
    </div>
    <div class="box_input">
        <i class='bx bx-x close'></i>
        <span class="title">Change the number: </span>
        <input type="text" class="number_square" placeholder="Enter number square">
        <span class="radio_shape">
            <label>
                <input type="radio" name="shape" id="input" value="square" checked="checked">
                Square
            </label>
            <label>
                <input type="radio" name="shape" id="input" value="circle" >
                Circle
            </label>
        </span>
        <button class="btn btn_change">Change</button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
